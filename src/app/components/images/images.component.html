<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api</title>
</head>
<body>
  <div class="card-body">
    <form class="Formulario" [formGroup] ="form" class="was-validated" novalidate>
      <div class="form-group row">
        <div class="col-md-7">
          <input maxlength="100" type="text" onkeyup="javascript:this.value=this.value;" placeholder="Buscar imagen" class="form-control is-valid" id="word" formControlName='word'>
            <div class="valid-feedback" *ngIf="!wordField.hasError('required')">
              Valor valido
            </div>
          </div>
        <div class="col-md-5">
            <select class="form-control is-valid" id="category" formControlName='category' (change)="getImagesSelect()">
            <option value=null>Seleccione</option>
            <option value="science">science</option>
            <option value="education">education</option>
            <option value="people">people</option>
            <option value="feelings">feelings</option>
            <option value="computer">computer</option>
            <option value="buildings">buildings</option>


          </select>
            <div class="valid-feedback" *ngIf="!wordField.hasError('required')">
              Valor valido
            </div>
          </div>
          <div class="invalid-feedback">
            por favor ingrese un valor valido para el nombre del men√∫
          </div>
          </div>
    </form>
    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary" (click)="getImages()" ><i class="fa fa-dot-circle-o"></i> Buscar</button>

    </div>
    <div class="row">
    <div *ngFor="let image of images.hits" >
      <!-- <label  for="">{{ image.pageURL}}</label> -->

      <img  [src]="image.previewURL"  class="col-md-12 mb-3 " alt="" style="width:250px ;height:150px">

    </div>
  </div>



  </div>
  <!-- inicio modal -->
 </body>
</html>
